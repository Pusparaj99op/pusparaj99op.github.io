<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pranay Gajbhiye - Links Tree">
    <title>Pranay Gajbhiye | Links</title>
    <style>
        :root {
            /* Night mode (default) */
            --bg-gradient-start: #0a0a0a;
            --bg-gradient-mid: #1a1a1a;
            --bg-gradient-end: #0a0a0a;
            --text-primary: #f5f5f5;
            --text-secondary: #d4af37;
            --menu-bg-start: rgba(245, 245, 245, 0.05);
            --menu-bg-end: rgba(10, 10, 10, 0.8);
            --menu-hover-start: rgba(245, 245, 245, 0.08);
            --menu-hover-end: rgba(10, 10, 10, 0.9);
            --menu-link-color: #f5f5f5;
            --menu-link-hover: #0a0a0a;
            --marquee-bg-start: #f8f8f8;
            --marquee-bg-mid: #ffffff;
            --marquee-bg-end: #f5f5f5;
            --marquee-text: #0a0a0a;
            --border-color: rgba(212, 175, 55, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --radial-gradient-1: rgba(212, 175, 55, 0.1);
            --radial-gradient-2: rgba(218, 165, 32, 0.08);
        }

        [data-theme="day"] {
            --bg-gradient-start: #f5f5f5;
            --bg-gradient-mid: #e8e8e8;
            --bg-gradient-end: #f5f5f5;
            --text-primary: #0a0a0a;
            --text-secondary: #d4af37;
            --menu-bg-start: rgba(10, 10, 10, 0.05);
            --menu-bg-end: rgba(245, 245, 245, 0.8);
            --menu-hover-start: rgba(10, 10, 10, 0.08);
            --menu-hover-end: rgba(245, 245, 245, 0.9);
            --menu-link-color: #0a0a0a;
            --menu-link-hover: #f5f5f5;
            --marquee-bg-start: #0a0a0a;
            --marquee-bg-mid: #1a1a1a;
            --marquee-bg-end: #0a0a0a;
            --marquee-text: #f5f5f5;
            --border-color: rgba(212, 175, 55, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.15);
            --radial-gradient-1: rgba(212, 175, 55, 0.15);
            --radial-gradient-2: rgba(218, 165, 32, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.4s ease;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, var(--radial-gradient-1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, var(--radial-gradient-2) 0%, transparent 50%);
            pointer-events: none;
            transition: background 0.4s ease;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toggle-wrapper {
            position: relative;
            width: 70px;
            height: 34px;
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 34px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color), inset 0 1px 3px rgba(212, 175, 55, 0.1);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, #d4af37, #f5f5f5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 12px rgba(212, 175, 55, 0.4);
        }

        .toggle-input:checked + .toggle-slider {
            background: linear-gradient(135deg, #e8e8e8, #f5f5f5);
        }

        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(36px);
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2), 0 0 12px rgba(212, 175, 55, 0.6);
        }

        .toggle-slider:hover {
            box-shadow: 0 4px 16px var(--shadow-color), inset 0 1px 3px rgba(212, 175, 55, 0.2);
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .sun-icon {
            right: 8px;
            opacity: 0;
        }

        .moon-icon {
            left: 8px;
            opacity: 1;
        }

        .toggle-input:checked ~ .sun-icon {
            opacity: 1;
        }

        .toggle-input:checked ~ .moon-icon {
            opacity: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: var(--text-primary);
            padding: clamp(10px, 3vh, 20px) 0;
            margin-bottom: clamp(10px, 2vh, 20px);
            flex-shrink: 0;
            transition: color 0.4s ease;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, #d4af37 50%, var(--text-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: 1px;
            transition: background 0.4s ease;
        }

        .header p {
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: var(--text-secondary);
            opacity: 0.95;
            font-weight: 500;
            transition: color 0.4s ease;
        }

        .menu-wrap {
            width: 100%;
            flex: 1;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-color),
                        0 0 0 1px var(--border-color),
                        inset 0 0 20px rgba(212, 175, 55, 0.05);
            border: 1px solid var(--border-color);
            transition: box-shadow 0.4s ease, border 0.4s ease;
        }

        .menu {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .menu__item {
            flex: 1;
            position: relative;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 -1px var(--border-color);
            background: linear-gradient(135deg, var(--menu-bg-start) 0%, var(--menu-bg-end) 100%);
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
        }

        .menu__item:first-child {
            box-shadow: none;
        }

        .menu__item:hover {
            background: linear-gradient(135deg, var(--menu-hover-start) 0%, var(--menu-hover-end) 100%);
            box-shadow: 0 -1px rgba(212, 175, 55, 0.4);
        }

        .menu__item-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            white-space: nowrap;
            font-weight: 600;
            color: var(--menu-link-color);
            font-size: clamp(0.9rem, 3.5vh, 2rem);
            transition: all 0.4s ease;
            padding: clamp(5px, 2vh, 20px) clamp(10px, 3vw, 20px);
            letter-spacing: clamp(1px, 0.3vw, 2px);
            min-height: 60px;
        }

        .menu__item-link:hover {
            color: var(--menu-link-hover);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .menu__item-link:focus {
            outline: 2px solid #d4af37;
            outline-offset: -4px;
        }

        .marquee {
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(135deg, var(--marquee-bg-start) 0%, var(--marquee-bg-mid) 50%, var(--marquee-bg-end) 100%);
            transform: translate3d(0, 101%, 0);
            will-change: transform;
            box-shadow: inset 0 0 30px rgba(212, 175, 55, 0.1);
            transition: background 0.4s ease;
        }

        .marquee.active {
            transform: translate3d(0, 0%, 0);
        }

        .marquee__inner-wrap {
            height: 100%;
            width: 100%;
            display: flex;
            transform: translate3d(0, 101%, 0);
            will-change: transform;
        }

        .marquee__inner-wrap.active {
            transform: translate3d(0, 0%, 0);
        }

        .marquee__inner {
            display: flex;
            align-items: center;
            position: relative;
            height: 100%;
            width: fit-content;
            will-change: transform;
            animation: marquee 15s linear infinite;
        }

        .marquee__inner.paused {
            animation-play-state: paused;
        }

        .marquee span {
            color: var(--marquee-text);
            white-space: nowrap;
            text-transform: uppercase;
            font-weight: 600;
            font-size: clamp(1rem, 3.5vh, 2rem);
            line-height: 1.2;
            padding: 1vh 1vw 0;
            text-shadow: 0 1px 2px rgba(212, 175, 55, 0.3);
            transition: color 0.4s ease;
        }

        .marquee__img {
            width: clamp(100px, 150px, 180px);
            height: clamp(40px, 7vh, 80px);
            margin: 0 2vw;
            padding: 0.5em 0;
            border-radius: 12px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: border 0.4s ease, box-shadow 0.4s ease;
        }

        @keyframes marquee {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: clamp(10px, 2vh, 15px);
                max-width: 100%;
            }

            .menu-wrap {
                border-radius: 16px;
            }

            .menu__item-link {
                font-size: clamp(0.85rem, 3vh, 1.5rem);
                letter-spacing: 1px;
                min-height: 50px;
            }

            .marquee span {
                font-size: clamp(0.8rem, 2.8vh, 1.3rem);
                padding: 0.5vh 1vw 0;
            }

            .marquee__img {
                width: clamp(80px, 120px, 140px);
                height: clamp(35px, 5.5vh, 55px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .menu-wrap {
                border-radius: 12px;
            }

            .menu__item-link {
                font-size: clamp(0.75rem, 2.8vh, 1.3rem);
                padding: clamp(5px, 1.5vh, 15px) clamp(8px, 2vw, 15px);
                letter-spacing: 0.5px;
                min-height: 45px;
            }

            .marquee span {
                font-size: clamp(0.7rem, 2.3vh, 1.1rem);
                padding: 0.5vh 0.8vw 0;
            }

            .marquee__img {
                width: clamp(70px, 100px, 120px);
                height: clamp(28px, 4.5vh, 45px);
                margin: 0 1.5vw;
                border-radius: 8px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 8px 0;
                margin-bottom: 8px;
            }

            .menu__item-link {
                font-size: clamp(0.7rem, 2.5vh, 1.2rem);
                min-height: 40px;
            }

            .marquee__img {
                width: clamp(60px, 90px, 110px);
                height: clamp(25px, 4vh, 40px);
            }
        }

        /* Landscape mode optimization */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                overflow-y: auto;
            }

            .container {
                height: auto;
                min-height: 100vh;
                min-height: 100dvh;
                padding: 10px;
            }

            .header {
                padding: 8px 0;
                margin-bottom: 8px;
            }

            .header h1 {
                font-size: clamp(1.2rem, 4vh, 1.5rem);
                margin-bottom: 4px;
            }

            .header p {
                font-size: clamp(0.75rem, 2.5vh, 0.9rem);
            }

            .menu__item {
                min-height: 60px;
            }

            .menu__item-link {
                font-size: clamp(0.75rem, 2.2vh, 1.2rem);
                min-height: auto;
            }

            .marquee span {
                font-size: clamp(0.7rem, 2vh, 1rem);
            }

            .marquee__img {
                width: clamp(70px, 100px, 120px);
                height: clamp(30px, 4vh, 45px);
            }
        }

        /* Landscape on small devices */
        @media (orientation: landscape) and (max-height: 450px) {
            .menu__item-link {
                font-size: clamp(0.7rem, 2vh, 1rem);
                padding: 8px 12px;
            }

            .menu__item {
                min-height: 50px;
            }
        }

        /* Large tablets and small desktops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
            }

            .menu__item-link {
                font-size: clamp(1.1rem, 3.8vh, 2.2rem);
            }
        }

        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .menu__item-link {
                min-height: 55px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }

            .menu__item:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <div class="toggle-wrapper">
            <input type="checkbox" id="theme-toggle-input" class="toggle-input" aria-label="Toggle theme">
            <label for="theme-toggle-input" class="toggle-slider"></label>
            <span class="toggle-icon sun-icon">‚òÄÔ∏è</span>
            <span class="toggle-icon moon-icon">üåô</span>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Pranay Gajbhiye</h1>
            <p>Connect with Me !!!</p>
        </div>
        <div class="menu-wrap">
            <nav class="menu" id="menu"></nav>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle-input');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or default to device preference
        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            // Check device preference
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'day' : 'night';
        }
        
        // Set theme
        function setTheme(theme) {
            if (theme === 'day') {
                htmlElement.setAttribute('data-theme', 'day');
                themeToggle.checked = true;
            } else {
                htmlElement.removeAttribute('data-theme');
                themeToggle.checked = false;
            }
            localStorage.setItem('theme', theme);
        }
        
        // Initialize theme
        const currentTheme = getPreferredTheme();
        setTheme(currentTheme);
        
        // Toggle theme on button click
        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'day' : 'night';
            setTheme(newTheme);
        });
        
        // Listen for device theme changes
        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
            // Only auto-update if user hasn't manually set a preference
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'day' : 'night');
            }
        });

        const menuItems = [
            {
                text: 'Portfolio',
                link: 'https://pusparaj99op.github.io/',
                image: 'https://img.icons8.com/fluency/240/portfolio.png'
            },
            {
                text: 'Github',
                link: 'https://github.com/Pusparaj99op',
                image: 'https://img.icons8.com/3d-fluency/240/github.png'
            },
            {
                text: 'LinkedIn',
                link: 'https://linkedin.com/in/pranaygajbhiye',
                image: 'https://img.icons8.com/3d-fluency/240/linkedin.png'
            },
            {
                text: 'YouTube',
                link: 'https://www.youtube.com/@AnonymousRingtonesYT',
                image: 'https://img.icons8.com/3d-fluency/240/youtube.png'
            },
            {
                text: 'INstagram',
                link: 'https://www.instagram.com/pranaygajbhiye777/',
                image: 'https://img.icons8.com/3d-fluency/240/instagram-new.png'
            },
            {
                text: 'Email Me',
                link: 'mailto:pranaygajbhiyeofficial@gmail.com',
                image: 'https://img.icons8.com/3d-fluency/240/email.png'
            }
        ];

        const animationDefaults = { duration: 0.6, ease: 'expo' };
        let activeMenuItem = null;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        function findClosestEdge(mouseX, mouseY, width, height) {
            const topEdgeDist = distMetric(mouseX, mouseY, width / 2, 0);
            const bottomEdgeDist = distMetric(mouseX, mouseY, width / 2, height);
            return topEdgeDist < bottomEdgeDist ? 'top' : 'bottom';
        }

        function distMetric(x, y, x2, y2) {
            const xDiff = x - x2;
            const yDiff = y - y2;
            return xDiff * xDiff + yDiff * yDiff;
        }

        function createMenuItem(item) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu__item';

            const link = document.createElement('a');
            link.className = 'menu__item-link';
            link.href = item.link;
            link.textContent = item.text;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';

            const marquee = document.createElement('div');
            marquee.className = 'marquee';

            const marqueeInnerWrap = document.createElement('div');
            marqueeInnerWrap.className = 'marquee__inner-wrap';

            const marqueeInner = document.createElement('div');
            marqueeInner.className = 'marquee__inner';
            marqueeInner.setAttribute('aria-hidden', 'true');

            // Create repeated content for marquee effect
            for (let i = 0; i < 8; i++) {
                const span = document.createElement('span');
                span.textContent = item.text;
                marqueeInner.appendChild(span);

                const img = document.createElement('div');
                img.className = 'marquee__img';
                img.style.backgroundImage = `url(${item.image})`;
                marqueeInner.appendChild(img);
            }

            marqueeInnerWrap.appendChild(marqueeInner);
            marquee.appendChild(marqueeInnerWrap);
            menuItem.appendChild(link);
            menuItem.appendChild(marquee);

            // Event handlers for desktop
            if (!isTouchDevice) {
                link.addEventListener('mouseenter', (ev) => {
                    const rect = menuItem.getBoundingClientRect();
                    const x = ev.clientX - rect.left;
                    const y = ev.clientY - rect.top;
                    const edge = findClosestEdge(x, y, rect.width, rect.height);

                    gsap.timeline({ defaults: animationDefaults })
                        .set(marquee, { y: edge === 'top' ? '-101%' : '101%' }, 0)
                        .set(marqueeInnerWrap, { y: edge === 'top' ? '101%' : '-101%' }, 0)
                        .to([marquee, marqueeInnerWrap], { y: '0%' }, 0);
                });

                link.addEventListener('mouseleave', (ev) => {
                    const rect = menuItem.getBoundingClientRect();
                    const x = ev.clientX - rect.left;
                    const y = ev.clientY - rect.top;
                    const edge = findClosestEdge(x, y, rect.width, rect.height);

                    gsap.timeline({ defaults: animationDefaults })
                        .to(marquee, { y: edge === 'top' ? '-101%' : '101%' }, 0)
                        .to(marqueeInnerWrap, { y: edge === 'top' ? '101%' : '-101%' }, 0);
                });
            }

            // Touch support for mobile - double tap behavior
            if (isTouchDevice) {
                link.addEventListener('click', (ev) => {
                    ev.preventDefault();
                    
                    // If this item is already active, navigate to the link
                    if (activeMenuItem === menuItem) {
                        window.open(item.link, '_blank', 'noopener,noreferrer');
                        return;
                    }
                    
                    // Close any previously active item
                    if (activeMenuItem && activeMenuItem !== menuItem) {
                        const prevMarquee = activeMenuItem.querySelector('.marquee');
                        const prevMarqueeInnerWrap = activeMenuItem.querySelector('.marquee__inner-wrap');
                        
                        gsap.timeline({ defaults: animationDefaults })
                            .to(prevMarquee, { y: '101%' }, 0)
                            .to(prevMarqueeInnerWrap, { y: '-101%' }, 0);
                    }
                    
                    // Show animation for current item
                    activeMenuItem = menuItem;
                    const rect = menuItem.getBoundingClientRect();
                    
                    gsap.timeline({ defaults: animationDefaults })
                        .set(marquee, { y: '-101%' }, 0)
                        .set(marqueeInnerWrap, { y: '101%' }, 0)
                        .to([marquee, marqueeInnerWrap], { y: '0%' }, 0);
                });
            }

            return menuItem;
        }

        // Initialize menu
        const menu = document.getElementById('menu');
        menuItems.forEach(item => {
            menu.appendChild(createMenuItem(item));
        });

        // Auto-play animation on page load
        window.addEventListener('load', () => {
            const allMenuItems = document.querySelectorAll('.menu__item');
            
            allMenuItems.forEach((menuItem, index) => {
                const marquee = menuItem.querySelector('.marquee');
                const marqueeInnerWrap = menuItem.querySelector('.marquee__inner-wrap');
                
                setTimeout(() => {
                    gsap.timeline({ defaults: animationDefaults })
                        .set(marquee, { y: '-101%' }, 0)
                        .set(marqueeInnerWrap, { y: '101%' }, 0)
                        .to([marquee, marqueeInnerWrap], { y: '0%' }, 0)
                        .to(marquee, { y: '101%', delay: 1.5 })
                        .to(marqueeInnerWrap, { y: '-101%' }, '<');
                }, index * 200);
            });
        });

        // Keyboard navigation support
        document.querySelectorAll('.menu__item-link').forEach((link, index) => {
            link.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const next = document.querySelectorAll('.menu__item-link')[index + 1];
                    if (next) next.focus();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prev = document.querySelectorAll('.menu__item-link')[index - 1];
                    if (prev) prev.focus();
                }
            });
        });
    </script>
</body>
</html>
